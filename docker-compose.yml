version: '3.8'

services:
  reddi-partner-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reddi-partner-landing
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reddi-network
    # Optional: Uncomment to persist logs
    # volumes:
    #   - ./logs:/app/logs

networks:
  reddi-network:
    driver: bridge
